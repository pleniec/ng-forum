<rails-form url="/groups" on-success="reloadState">
  <div class="form-group">
    <div class="row">
      <div class="col-lg-3">
        <label>Name: </label>
        <rails-input attribute="name" type="text"></rails-input>
      </div>
      <div class="col-lg-3">
        <label>Glyphicon: </label>
        <rails-input attribute="glyphicon" type="text"></rails-input>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <rails-submit>Create Group</rails-submit>
        </div>
      </div>
    </div>
  </div>
</rails-form>
