<form class="navbar-form navbar-right" novalidate name="form">
  <div class="form-group" ng-class="{'has-error': enteredInvalidCredentials}">
    <input type="text" class="form-control" placeholder="Email" ng-model="email"/>
  </div>
  <div class="form-group" ng-class="{'has-error': enteredInvalidCredentials}">
    <input type="password" class="form-control" placeholder="Password" ng-model="password"/>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" ng-click="signIn()">Log In</button>
  </div>
  <div class="text-danger" ng-if="enteredInvalidCredentials">
    You have entered invalid credentials.
  </div>
</form>
