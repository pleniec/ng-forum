<uib-accordion>
  <uib-accordion-group ng-repeat="group in groups">
    <uib-accordion-heading>
      <span class="glyphicon glyphicon-{{ group.glyphicon }}"></span> {{ group.name }}
    </uib-accordion-heading>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="category in group.categories">
        {{ category.name }}
      </li>
    </ul>
  </uib-accordion-group>
</uib-accordion>
