<div class="jumbotron">
  <h1>Welcome to NgForum!</h1>
</div>
<uib-accordion>
  <uib-accordion-group ng-repeat="group in groups">
    <uib-accordion-heading>
      <span class="glyphicon glyphicon-{{ group.glyphicon }}"></span> {{ group.name }}
    </uib-accordion-heading>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="category in group.categories">
        {{ category.name }}
      </li>
    </ul>
  </uib-accordion-group>
</uib-accordion>
<div ng-if="session.isAdmin()">
  <rails-form url="/groups" on-success="reloadState">
    <div class="form-group">
      <div class="row">
        <div class="col-lg-3">
          <label>Name: </label>
          <rails-input attribute="name" type="text"></rails-input>
        </div>
        <div class="col-lg-3">
          <label>Glyphicon: </label>
          <rails-input attribute="glyphicon" type="text"></rails-input>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <rails-submit>Create Group</rails-submit>
          </div>
        </div>
      </div>
    </div>
  </rails-form>
</div>
